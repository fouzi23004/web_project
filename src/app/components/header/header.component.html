<header>
  <div class="header-top">
    <h1>PÃ¢tisserie DÃ©lice</h1>
    <div class="user-section">
      <div class="user-actions">
        <a [routerLink]="'/panier'" class="cart-btn">
          <span class="cart-icon">ðŸ›’</span>
          <span *ngIf="cartItemCount > 0" class="cart-badge">{{ cartItemCount }}</span>
        </a>
        <ng-container *ngIf="currentUser; else loginButton">
          <div class="auth-section">
            <span class="user-name">Bonjour, {{ currentUser.name }}</span>
            <button (click)="logout()" class="logout-btn">DÃ©connexion</button>
          </div>
        </ng-container>
        <ng-template #loginButton>
          <a [routerLink]="'/login'" class="login-btn">Connexion</a>
        </ng-template>
      </div>
    </div>
  </div>
  <nav>
    <ul>
      <li *ngFor="let item of menuItems">
        <ng-container *ngIf="!item.requiresAuth || currentUser">
          <a *ngIf="item.route" [routerLink]="item.route" routerLinkActive="active" [routerLinkActiveOptions]="{exact: item.route === '/'}">{{ item.label }}</a>
          <a *ngIf="!item.route && item.action === 'scrollToContact'" (click)="scrollToContact()"
            style="cursor: pointer;">{{ item.label }}</a>
        </ng-container>
      </li>
      <li *ngIf="isAdmin">
        <a [routerLink]="'/admin'" routerLinkActive="active">ADMIN</a>
      </li>
    </ul>
  </nav>
</header>
